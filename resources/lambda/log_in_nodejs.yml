handler: src/lambda/log_in_nodejs.handler
description: Log into a service and get cookies
memorySize: 3008
runtime: nodejs12.x
timeout: 60
environment:
  EPIC_GAMES_SERVICE_NAME: ${self:custom.epicGames.serviceName}
  TEXTNOW_SERVICE_NAME: ${self:custom.textnow.serviceName}
layers:
  - ${self:custom.layers.chromeAwsLambda}
